generateMenu:
    handler: src/functions/api/menu/post/index.handler
    events:
      - httpApi:
          path: '/api/admin/generateMenu'
          method: POST
createAdminAccount:
    handler: src/functions/api/admin/create/index.handler
    events:
      - httpApi:
          path: '/api/admin/create'
          method: POST
loginAdminAccount:
    handler: src/functions/api/admin/login/index.handler
    events:
      - httpApi:
          path: '/api/admin/login'
          method: POST
postOrder:
    handler: src/functions/api/order/post/index.handler
    events:
      - httpApi:
          path: '/api/order'
          method: POST
