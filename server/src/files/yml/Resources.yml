Resources:
    teamDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:YUM_YUM_TABLE}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: GSI_1_PK
            AttributeType: S
          - AttributeName: GSI_1_SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: ${env:YUM_YUM_GSI_1}
            KeySchema:
              - AttributeName: GSI_1_PK
                KeyType: HASH
              - AttributeName: GSI_1_SK
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
        BillingMode: PAY_PER_REQUEST